<html> 
<head> 
    <title> Homework 2.3: 3D Scene </title> 
    <style> 
        canvas { width: 100%; height: 100% }
    </style> 
</head> 
<body> 
    <script src="three.min.js"> </script> 
    <script> 
        //move of the camera:
        window.addEventListener('keydown',doKeyDown,true);
        var zpos = 2.0;
        var xpos = 0.0;
        function doKeyDown(evt){
            console.log("Tecla presionada: "+evt.keyCode);
            switch (evt.keyCode) {
                case 38:  /* Up arrow was pressed */                        
                zpos -= 0.5;
                break;
                case 40:  /* Down arrow was pressed */                        
                zpos += 0.5;
                break;
                case 37:  /* Left arrow was pressed */    
                xpos -= 0.5;                       
                break;
                case 39:  /* Right arrow was pressed */    
                xpos += 0.5;   
                case 40: /*SpaceBar == STOP */  
                
                break;
            }
        }
        // three basic components of a scene : scene, camera, and render 
        var scene = new THREE.Scene(); 
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000); 
        var renderer = new THREE.WebGLRenderer(); 
        
        renderer.setSize(window.innerWidth, window.innerHeight); 
        document.body.appendChild(renderer.domElement); 
        
        /*
        var geometry  = new THREE.BoxBufferGeometry(1,1,1); 
        var geometry2 = new THREE.CylinderGeometry(1,2,5,16,4,false);

        var material2 = new THREE.MeshBasicMaterial({color: 0xff0000, wireframe: true});

        var cone = new THREE.Mesh(geometry2, material2);
        
        cone.position.set(0,0,-5);

        scene.add(cone);
        */
        
        var geometryOfFloor = new THREE.PlaneBufferGeometry( 3, 3, 100 );
        var materialOfFloor = new THREE.MeshBasicMaterial( {color: 0x00ff00, side: THREE.DoubleSide, wireframe: true} );
        var floor = new THREE.Mesh( geometryOfFloor, materialOfFloor );
        floor.position.set(0,-.3,0);
        floor.rotation.x = 1.5;  
        scene.add( floor );

        
        var geometryEarth = new THREE.BoxBufferGeometry( 1, 1, 2, 2, 2 );
        var materialEarth= new THREE.MeshBasicMaterial( {color: 0xD2691E, wireframe: true} );
        var earth = new THREE.Mesh( geometryEarth, materialEarth );
        earth.position.set(0,-1.3,0);
        earth.rotation.x = 1.5;  
        scene.add( earth );
        
        var render = function () { 
            requestAnimationFrame(render);             
            camera.position.z = zpos; 
            camera.position.x = xpos;
            renderer.render(scene, camera); 
        }; 
        render(); 
        
    </script> 
</body>
